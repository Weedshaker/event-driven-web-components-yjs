<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
  <title>YJS Event Driven Example Two (chat)</title>
</head>
<body>
  <c-event-driven-yjs websocket-url="wss://the-decentral-web.herokuapp.com" indexeddb no-blur>
    <c-yjs-chat>
      <div class="flex">
        <header>
          <yjs-share-api>share this room:</yjs-share-api>
          <hr>
          <details>
            <summary>IndexedDB Sync Status</summary>
            <yjs-indexeddb-synced></yjs-indexeddb-synced>
          </details>
          <hr>
          <yjs-details-awareness-change></yjs-details-awareness-change>
          <hr>
        </header>
        <yjs-chat-update></yjs-chat-update>
        <footer>
          <input placeholder="type your message..." style="height: 3em; width: 70%"></input><button style="padding: 1em; width: 25%">send</button>
          <br><code>v.0.0.4</code>
        </footer>
      </div>
    </c-yjs-chat>
  </c-event-driven-yjs>
  <style>
    /* iphone nav bar workaround */
    /* https://stackoverflow.com/questions/58886797/how-to-access-the-real-100vh-on-ios-in-css */
    :root {
      --real100vh: 100vh;
    }
    body {
      margin: 0;
    }
    .flex {
      display: flex;
      box-sizing: border-box;
      flex-direction: column;
      max-height: var(--real100vh);
      max-width: 100vw;
      overflow: hidden;
      padding: 0.25em
    }
    .flex > header {
      text-align: center;
    }
    .flex > yjs-chat-update {
      overflow-y: scroll;
    }
    .flex > footer {
      padding-top: 0.25em;
    }
  </style>
  <script rel=preload type=module>
    /**
     * First level controllers and organisms are loaded and defined here then they may loadChildComponents
     */
    const version = '004'
    Promise.all([
      import(`../src/es/EventDrivenYjs.js?${version}`).then(module => ['c-event-driven-yjs', module.EventDrivenYjs()]),
      import(`./exampleOne/IndexeddbSynced.js?${version}`).then(module => ['yjs-indexeddb-synced', module.default]),
      import(`./exampleOne/AwarenessChange.js?${version}`).then(module => ['yjs-awareness-change', module.default]),
      import(`./exampleTwo/controller/YjsChat.js?${version}`).then(module => ['c-yjs-chat', module.default]),
      import(`./exampleTwo/DetailsAwarenessChange.js?${version}`).then(module => ['yjs-details-awareness-change', module.default]),
      import(`./exampleTwo/YjsChatUpdate.js?${version}`).then(module => ['yjs-chat-update', module.default]),
      import(`./exampleTwo/ShareApi.js?${version}`).then(module => ['yjs-share-api', module.default]),
    ]).then(elements => elements.forEach(element => {
      // don't define already existing customElements
      if (element && !customElements.get(element[0])) customElements.define(...element)
    }))
    /* iphone nav bar workaround */
    /* https://stackoverflow.com/questions/58886797/how-to-access-the-real-100vh-on-ios-in-css */
    const set100vhVar = () => {
        // If less than most tablets, set CSS var to window height.
        let value = '100vh'

        // If window size is iPad or smaller, then use JS to set screen height.
        if (self.innerWidth && self.innerWidth <= 1024) {
            value = `${self.innerHeight}px`
        }
        document.documentElement.style.setProperty('--real100vh', value)
    }
    self.addEventListener('resize', set100vhVar)
    set100vhVar()
  </script>
</body>
</html>
